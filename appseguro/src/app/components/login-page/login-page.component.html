<div class="row mt-3">
    <div class="col-md-6 mx-auto text-center">
      <div class="card">
        <div class="card-body text-center">
          <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Login</h1>
          <form class="form-signin" (submit)="OnSubmitLogin()">
              <div class="form-group">
                  <label for="inputEmail" class="sr-only">Email</label>
                  <input type="email" id="inputEmail" name="inputEmail" [(ngModel)]="email" class="form-control" placeholder="Email" required="" autofocus="">
              </div>
              <div class="form-group">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" name="inputPassword" [(ngModel)]="password" class="form-control" placeholder="Password" required="">
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Recuerdame
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Enviar</button>
              <p class="mt-5 mb-3 text-muted">Â© 2018</p>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mx-auto mt-2">
      <div class="card">
        <div class="card-body d-flex justifyng-content-around">
          <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i> Facebook</button>
          <button class="btn btn-lg btn-google"><i class="fa fa-google-plus"></i> Google</button>
          <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i> Twitter</button>
        </div>
      </div>
    </div>
  </div>
