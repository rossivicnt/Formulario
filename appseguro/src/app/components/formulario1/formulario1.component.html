<div class="jumbotron" style="height: 100%;">
  <h1>Informe medico tratante obesidad</h1>
  <form #form1Form="ngForm" class="bs-component" style="margin-top: 2%;" (ngSubmit)="addForm(form1Form)">
        <input type="hidden" name="_id"  [(ngModel)]="papers._id">
        <div class="form-group col-lg-12">
            <input type="text" class="form-control" name="NombrePaciente" [(ngModel)]="papers.NombrePaciente" placeholder="Ingrese nombre del paciente">
        </div>
        <div class="form-group col-lg-12">
            <input type="text" class="form-control" name="Rut"  [(ngModel)]="papers.Rut" placeholder="Ingrese su RUT">
        </div>
        <div class="form-group col-lg-12">
            <input type="text" class="form-control" name="Solicitud"  [(ngModel)]="papers.Solicitud" placeholder="Ingrese su solicitud">
        </div>
        <div class="form-group col-lg-12">
            <input type="text" class="form-control" name="Poliza"  [(ngModel)]="papers.Poliza" placeholder="Ingrese su Poliza">
        </div>
        <div class="form-group col-lg-12">
            <input type="text" class="form-control" name="Diagnostico" [(ngModel)]="papers.Diagnostico" placeholder="Ingrese su diagnóstico efectuado">
        </div>
        <div class="form-group col-lg-12">
            <label>Ingrese la fecha del primer diagnóstico de obesidad</label>
            <input type="date" class="form-control" name="fechaDiagnostico"  [(ngModel)]="papers.fechaDiagnostico">
        </div>
        <div class="form-group col-lg-12">
            <input type="text" class="form-control" name="Metodo" [(ngModel)]="papers.Metodo" placeholder="Ingrese su método de diagnóstico">
        </div>
        <div class="form-group col-lg-12">
            <input type="text" class="form-control" name="fechaPeso" [(ngModel)]="papers.fechaPeso" placeholder="Indique el mes y el año en que comienza a aumentar de peso">
        </div>
        <div class="row col-lg-12">
          <div class="form-group col-lg-4 row">
            <div class="col-lg-8">
                <label>Se trato con farmacos:</label>
            </div>
            <div class="col-lg-4">
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input type="checkbox" class="form-control" name="Farmacos" [(ngModel)]="papers.Farmacos">
                  Si
                </label>
              </div>
            </div>
          </div>
          <div class="form-group col-lg-8">
             <input type="text" class="form-control" name="Tiempo" [(ngModel)]="papers.Tiempo" placeholder="Por cuanto tiempo?">
          </div>
        </div>
        <div class="row col-lg-12">
          <div class="form-group col-lg-4">
            <input type="text" class="form-control" name="Peso" [(ngModel)]="papers.Peso" placeholder="Peso">       
          </div>
          <div class="form-group col-lg-4">
            <input type="text" class="form-control" name="Talla" [(ngModel)]="papers.Talla" placeholder="Talla">       
          </div>
          <div class="form-group col-lg-4">
            <input type="text" class="form-control" name="IMC"  [(ngModel)]="papers.IMC" placeholder="IMC">       
          </div>
        </div>
        <div class="form-group col-lg-12">
            <input type="text" class="form-control" name="Tratamiento" [(ngModel)]="papers.Tratamiento" placeholder="Tratamiento realizado">
        </div>
        <div class="bs-component mx-auto text-center">
            <button class="btn btn-primary" style="margin-right: 2%;">Save</button>
            <button class="btn btn-primary" (click)="resetForm(userForm)">Clean</button>
        </div>
  </form>
</div>
