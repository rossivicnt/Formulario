<div class="jumbotron" style="height: 800px;">
    <div class="row">
        <div class="col-lg-12">
            <button  #addPost class="btn btn-secondary" style="float:right;" data-toggle="modal" data-target="#exampleModal">New</button>
        </div>
    </div>
    <div>
        <table class="table table-hover" style="margin-top: 2%;">
                <thead>
                    <tr class="table-light">
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Permiso</th>
                        <th>Operaciones</th>
                    </tr>
                </thead>
                <tbody>
                <tr class="table-primary" *ngFor="let user of userService.users">
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.permiso }}</td>
                    <td>
                    <a (click)="editUser(user)">
                        <i class="material-icons">mode_edit</i>
                    </a>
                    <a (click)="deleteUser(user._id, userForm)">
                        <i class="material-icons">delete</i>
                    </a>
                    </td>
                </tr>
                </tbody>
            </table>
    </div>
</div>

<main role="main">

    <app-register-page></app-register-page>
    
</main>
